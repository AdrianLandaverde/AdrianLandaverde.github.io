# a summary about you
summary: "Me apasiona la ciencia de datos y la programación. Yo siempre doy un esfuerzo extra en mis proyectos académicos y personales al tratar de hacer más de lo necesario.

He ganado competencias de Ciencia de Datos como:

- Primer lugar del 10K Challenge organizado por el Hub de Ciencia de Datos del Tec de Monterrey 

- Primer lugar de Safe Roads 2022 organizado por el servicio de Policía de Toronto, en colaboración con SAS y Geotab

- Tercer lugar del curso de Ciencia de Datos organizado por la empresa Europea Crystal Systems"


[Checa esta nota sobre mis experiencias](https://conecta.tec.mx/es/noticias/estado-de-mexico/educacion/con-su-proyecto-la-policia-de-toronto-prevendra-accidentes-de-auto)"

